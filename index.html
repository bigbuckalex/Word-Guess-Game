<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Patrick+Hand+SC" rel="stylesheet">

</head>
<body onkeyup="guessLetter(event.key)">
    <div id="content">
        <h1>WORD GUESS GAME</h1>
        <br>
        <p>Hint: The winning word is logged in the console!</p>
        <h2>Current Word</h2>
        <p id="blanks"></p>
        <h2>Number Of Guesses Remaining</h2>
        <p id="numGuesses"></p>
        <h2>Wins</h2>
        <p id="wins">0</p>
        <h2>Letters Already Guessed</h2>
        <p id="letGuesses"></p>
        <script src="assets/javascript/game.js"></script>
    </div>
</body>
</html>
